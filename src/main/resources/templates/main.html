<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  data-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      ReceiptHub - Dashboard
    </title>

    <!-- Tailwind CSS + DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Custom Glassmorphism Styles -->
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#0a0a0a] via-[#1a1a2e] to-[#16213e]">
    <!-- Mobile Header with Hamburger (only visible on mobile) -->
    <nav
      class="fixed top-0 z-50 w-full bg-black/40 backdrop-blur-xl border-b border-white/10 sm:hidden"
    >
      <div class="px-3 py-3">
        <div class="flex items-center justify-between">
          <button
            data-drawer-target="logo-sidebar"
            data-drawer-toggle="logo-sidebar"
            aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-300 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-[#00D2BE]/50"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
          <span class="text-xl font-semibold text-white">ReceiptHub</span>
          <div class="w-10"></div>
          <!-- Spacer for centering -->
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full bg-black/40 backdrop-blur-xl border-r border-white/10 sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div class="h-full flex flex-col">
        <!-- Sidebar Header -->
        <div class="px-3 py-6 border-b border-white/10">
          <h1 class="text-2xl font-bold text-[#00D2BE]">ReceiptHub</h1>
          <p
            class="text-sm text-gray-400 mt-1"
            th:text="${currentUser.role == T(com.receipthub.model.User$UserRole).ADMIN ? 'Admin Dashboard' : 'Employee Portal'}"
          >
            Dashboard
          </p>
        </div>

        <!-- Sidebar Menu - ADMIN -->
        <div
          class="flex-1 px-3 py-4 overflow-y-auto"
          th:if="${currentUser.role == T(com.receipthub.model.User$UserRole).ADMIN}"
        >
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="/dashboard"
                th:class="${activeTab != 'employees' ? 'flex items-center p-2 text-white rounded-lg hover:bg-white/10 group bg-white/10 transition-all' : 'flex items-center p-2 text-white rounded-lg hover:bg-white/10 group transition-all'}"
              >
                <svg
                  th:class="${activeTab != 'employees' ? 'w-5 h-5 text-[#00D2BE] transition duration-75' : 'w-5 h-5 text-gray-400 transition duration-75 group-hover:text-[#00D2BE]'}"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 21"
                >
                  <path
                    d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
                  />
                  <path
                    d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
                  />
                </svg>
                <span class="ms-3">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="/dashboard?tab=employees"
                th:class="${activeTab == 'employees' ? 'flex items-center p-2 text-white rounded-lg hover:bg-white/10 group bg-white/10 transition-all' : 'flex items-center p-2 text-white rounded-lg hover:bg-white/10 group transition-all'}"
              >
                <svg
                  th:class="${activeTab == 'employees' ? 'w-5 h-5 text-[#00D2BE] transition duration-75' : 'w-5 h-5 text-gray-400 transition duration-75 group-hover:text-[#00D2BE]'}"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 18"
                >
                  <path
                    d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                  />
                </svg>
                <span class="ms-3">Employees</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Menu - EMPLOYEE -->
        <div
          class="flex-1 px-3 py-4 overflow-y-auto"
          th:if="${currentUser.role == T(com.receipthub.model.User$UserRole).EMPLOYEE}"
        >
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="/my-requests"
                class="flex items-center p-2 text-white rounded-lg hover:bg-white/10 group bg-white/10 transition-all"
              >
                <svg
                  class="w-5 h-5 text-[#00D2BE] transition duration-75"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"
                  />
                  <path
                    d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"
                  />
                  <path
                    d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"
                  />
                </svg>
                <span class="ms-3">My Requests</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Logout Button at Bottom -->
        <div class="px-3 py-4 border-t border-white/10">
          <form method="post" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button
              type="submit"
              class="w-full flex items-center p-2 text-white rounded-lg hover:bg-red-500/20 group transition-all"
            >
              <svg
                class="flex-shrink-0 w-5 h-5 text-gray-400 transition duration-75 group-hover:text-red-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
            </button>
          </form>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="p-4 sm:ml-64 sm:mt-0 mt-14">
      <!-- Admin Content -->
      <div
        th:if="${currentUser.role == T(com.receipthub.model.User$UserRole).ADMIN}"
      >
        <!-- Employees Tab Content -->
        <th:block th:if="${activeTab == 'employees'}">
          <div
            th:replace="~{fragments/employee-list :: employeeListFragment}"
          ></div>
        </th:block>

        <th:block th:if="${activeTab != 'employees'}">
          <div th:replace="~{fragments/dashboard :: dashboardFragment}"></div>
        </th:block>
      </div>

      <!-- Employee Content -->
      <div
        th:if="${currentUser.role == T(com.receipthub.model.User$UserRole).EMPLOYEE}"
      >
        <div th:replace="~{fragments/myrequest :: myrequestFragment}"></div>
      </div>
    </div>

    <!-- Approve Modal -->
    <div
      id="approveModal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black/50 backdrop-blur-sm"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl shadow-2xl">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b border-white/10 rounded-t"
          >
            <h3 class="text-xl font-semibold text-white">
              Approve Reimbursement
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-white/10 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-all"
              onclick="closeApproveModal()"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form
              id="approveForm"
              method="post"
              action="/dashboard/reimbursements/approve"
              class="space-y-4"
            >
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <input
                type="hidden"
                name="reimbursementId"
                id="approveReimbursementId"
              />
              <input type="hidden" name="adminId" value="1" />
              <div>
                <label class="block mb-2 text-sm font-medium text-white"
                  >Merchant:</label
                >
                <p
                  id="approveMerchantName"
                  class="text-sm text-gray-300 mb-4"
                ></p>
              </div>
              <div>
                <label
                  for="approveNotes"
                  class="block mb-2 text-sm font-medium text-white"
                  >Approval Notes (Optional)</label
                >
                <textarea
                  name="notes"
                  id="approveNotes"
                  rows="4"
                  class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full p-2.5 placeholder-gray-500 backdrop-blur-sm"
                  placeholder="Enter approval notes..."
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full text-white bg-green-600/80 hover:bg-green-600 backdrop-blur-sm border border-green-500/30 focus:ring-4 focus:outline-none focus:ring-green-500/20 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
              >
                <svg
                  class="w-4 h-4 inline mr-2"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Confirm Approval
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Reject Modal -->
    <div
      id="rejectModal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black/50 backdrop-blur-sm"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl shadow-2xl">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b border-white/10 rounded-t"
          >
            <h3 class="text-xl font-semibold text-white">
              Reject Reimbursement
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-white/10 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-all"
              onclick="closeRejectModal()"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form
              id="rejectForm"
              method="post"
              action="/dashboard/reimbursements/reject"
              class="space-y-4"
            >
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <input
                type="hidden"
                name="reimbursementId"
                id="rejectReimbursementId"
              />
              <input type="hidden" name="adminId" value="1" />
              <div>
                <label class="block mb-2 text-sm font-medium text-white"
                  >Merchant:</label
                >
                <p
                  id="rejectMerchantName"
                  class="text-sm text-gray-300 mb-4"
                ></p>
              </div>
              <div>
                <label
                  for="rejectNotes"
                  class="block mb-2 text-sm font-medium text-white"
                  >Rejection Reason <span class="text-red-400">*</span></label
                >
                <textarea
                  name="notes"
                  id="rejectNotes"
                  rows="4"
                  required
                  class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full p-2.5 placeholder-gray-500 backdrop-blur-sm"
                  placeholder="Please provide a reason for rejection..."
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full text-white bg-red-600/80 hover:bg-red-600 backdrop-blur-sm border border-red-500/30 focus:ring-4 focus:outline-none focus:ring-red-500/20 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
              >
                <svg
                  class="w-4 h-4 inline mr-2"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Confirm Rejection
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl"
      >
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-bold text-white flex items-center gap-2">
            <svg
              class="w-6 h-6 text-blue-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
              ></path>
            </svg>
            Edit Request
          </h3>
          <button
            onclick="closeEditModal()"
            class="text-gray-400 hover:text-white transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <form id="editForm" method="post" action="/dashboard/reimbursements/edit">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input type="hidden" name="requestId" id="editRequestId" />

          <div class="mb-4">
            <label
              for="editMerchantName"
              class="block mb-2 text-sm font-medium text-white"
              >Merchant Name <span class="text-red-400">*</span></label
            >
            <input
              type="text"
              name="merchantName"
              id="editMerchantNameInput"
              required
              class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full p-2.5 placeholder-gray-500 backdrop-blur-sm"
              placeholder="Enter merchant name"
            />
          </div>

          <div class="mb-4">
            <label
              for="editAmount"
              class="block mb-2 text-sm font-medium text-white"
              >Amount <span class="text-red-400">*</span></label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <span class="text-gray-400">$</span>
              </div>
              <input
                type="number"
                name="amount"
                id="editAmount"
                step="0.01"
                min="0"
                required
                class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full pl-7 p-2.5 placeholder-gray-500 backdrop-blur-sm"
                placeholder="0.00"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="editTransactionDate"
              class="block mb-2 text-sm font-medium text-white"
              >Transaction Date <span class="text-red-400">*</span></label
            >
            <input
              type="date"
              name="transactionDate"
              id="editTransactionDate"
              required
              class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full p-2.5 backdrop-blur-sm"
            />
          </div>

          <div class="mb-6">
            <label
              for="editDescription"
              class="block mb-2 text-sm font-medium text-white"
              >Description</label
            >
            <textarea
              name="description"
              id="editDescription"
              rows="3"
              class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-[#00D2BE] focus:border-[#00D2BE] block w-full p-2.5 placeholder-gray-500 backdrop-blur-sm"
              placeholder="Enter description..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-600/80 hover:bg-blue-600 backdrop-blur-sm border border-blue-500/30 focus:ring-4 focus:outline-none focus:ring-blue-500/20 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
          >
            <svg
              class="w-4 h-4 inline mr-2"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"
              ></path>
            </svg>
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <!-- Chart Initialization Script -->
    <script th:inline="javascript">
      /*<![CDATA[*/
      // Get data from Thymeleaf
      const chartMonths = /*[[${chartMonths}]]*/ [];
      const chartTotalRequested = /*[[${chartTotalRequested}]]*/ [];
      const chartApproved = /*[[${chartApproved}]]*/ [];
      const chartRejected = /*[[${chartRejected}]]*/ [];

      // Flowbite ApexCharts configuration
      const getChartOptions = () => {
        return {
          chart: {
            height: "100%",
            maxWidth: "100%",
            type: "area",
            fontFamily: "Inter, sans-serif",
            dropShadow: {
              enabled: false,
            },
            toolbar: {
              show: false,
            },
            zoom: {
              enabled: false,
            },
          },
          tooltip: {
            enabled: true,
            x: {
              show: false,
            },

    <!-- Toggle Details Script -->
    <script>
      function toggleDetails(index) {
        const detailsRow = document.getElementById("details-row-" + index);
        const textEl = document.getElementById("toggle-text-" + index);

        if (detailsRow.classList.contains("hidden")) {
          // Hide all other details first
          document.querySelectorAll('[id^="details-row-"]').forEach((el) => {
            el.classList.add("hidden");
          });
          // Reset all toggle texts
          document.querySelectorAll('[id^="toggle-text-"]').forEach((el) => {
            el.textContent = "View Details";
          });

          // Show this detail
          detailsRow.classList.remove("hidden");
          textEl.textContent = "Hide Details";
        } else {
          detailsRow.classList.add("hidden");
          textEl.textContent = "View Details";
        }
      }

      // Handle image loading errors
      function handleImageError(img) {
        img.onerror = null; // Prevent infinite loop
        img.parentElement.innerHTML = '<div class="flex flex-col items-center justify-center py-8 text-gray-500">' +
          '<svg class="w-16 h-16 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>' +
          '</svg>' +
          '<p class="text-sm font-medium">Image Not Found</p>' +
          '<p class="text-xs">The receipt image could not be loaded</p>' +
          '</div>';
      }

      // Approve Modal Functions
      function openApproveModal(reimbursementId, merchantName) {
        document.getElementById("approveReimbursementId").value =
          reimbursementId;
        document.getElementById("approveMerchantName").textContent =
          merchantName;
        document.getElementById("approveNotes").value = "";

        const modal = document.getElementById("approveModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function closeApproveModal() {
        const modal = document.getElementById("approveModal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      // Reject Modal Functions
      function openRejectModal(reimbursementId, merchantName) {
        document.getElementById("rejectReimbursementId").value =
          reimbursementId;
        document.getElementById("rejectMerchantName").textContent =
          merchantName;
        document.getElementById("rejectNotes").value = "";

        const modal = document.getElementById("rejectModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function closeRejectModal() {
        const modal = document.getElementById("rejectModal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      // Edit Modal Functions
      function openEditModal(button) {
        const reimbursementId = button.getAttribute("data-id");
        const merchantName = button.getAttribute("data-merchant");
        const amount = button.getAttribute("data-amount");
        const description = button.getAttribute("data-description");
        const transactionDate = button.getAttribute("data-transaction-date");

        document.getElementById("editRequestId").value = reimbursementId;
        document.getElementById("editMerchantNameInput").value = merchantName;
        document.getElementById("editAmount").value = amount;
        document.getElementById("editDescription").value = description || "";
        document.getElementById("editTransactionDate").value =
          transactionDate || "";

        const modal = document.getElementById("editModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function closeEditModal() {
        const modal = document.getElementById("editModal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      // Close modals when clicking outside
      window.addEventListener("click", function (event) {
        const approveModal = document.getElementById("approveModal");
        const rejectModal = document.getElementById("rejectModal");
        const editModal = document.getElementById("editModal");

        if (event.target === approveModal) {
          closeApproveModal();
        }
        if (event.target === rejectModal) {
          closeRejectModal();
        }
        if (event.target === editModal) {
          closeEditModal();
        }
      });

      // Handle approve form submission
      document
        .getElementById("approveForm")
        .addEventListener("submit", function (e) {
          const submitButton = this.querySelector('button[type="submit"]');

          // Disable button to prevent double submission
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<svg class="animate-spin h-4 w-4 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';

          // Form will submit normally (MVC pattern)
        });

      // Handle reject form submission
      document
        .getElementById("rejectForm")
        .addEventListener("submit", function (e) {
          const notes = document.getElementById("rejectNotes").value.trim();
          if (!notes) {
            e.preventDefault();
            alert("Please provide a reason for rejection");
            return false;

          submitButton.disabled = true;

            '<svg class="animate-spin h-4 w-4 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';

          // Form will submit normally (MVC pattern)
        });

      // Handle edit form submission
      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          const submitButton = this.querySelector('button[type="submit"]');

          // Disable button to prevent double submission
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<svg class="animate-spin h-4 w-4 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';

          // Form will submit normally (MVC pattern)
        });
    </script>
