<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReceiptHub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#0a0a0a] via-[#1a1a2e] to-[#16213e]">
    <div class="w-full max-w-md px-4">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-8">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-[#00D2BE] mb-2">ReceiptHub</h1>
                <p class="text-gray-400">Sign in to your account</p>
            </div>
            
            <!-- Error Message -->
            <div th:if="${param.error}" class="mb-4 p-4 bg-red-500/20 border border-red-500/30 rounded-lg">
                <p class="text-red-300 text-sm">Invalid email or password. Please try again.</p>
            </div>
            
            <!-- Logout Success Message -->
            <div th:if="${param.logout}" class="mb-4 p-4 bg-green-500/20 border border-green-500/30 rounded-lg">
                <p class="text-green-300 text-sm">You have been logged out successfully.</p>
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-6">
                <!-- CSRF Token (REQUIRED) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00D2BE] focus:border-transparent transition"
                        placeholder="Enter your email"
                    />
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00D2BE] focus:border-transparent transition"
                        placeholder="Enter your password"
                    />
                   
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 px-4 bg-[#00D2BE] hover:bg-[#00BBA9] text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#00D2BE] focus:ring-offset-2 focus:ring-offset-gray-900"
                >
                    Sign In
                </button>
            </form>
            
            
        </div>
    </div>
</body>
</html>
