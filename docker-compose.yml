version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: receipthub-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: receipthub
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: receipthub_user
      MYSQL_PASSWORD: receipthub123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - receipthub-network

  minio:
    image: minio/minio:latest
    container_name: receipthub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - receipthub-network

volumes:
  mysql-data:
    driver: local
  minio-data:
    driver: local

networks:
  receipthub-network:
    driver: bridge
